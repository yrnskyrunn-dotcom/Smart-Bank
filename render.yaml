services:
  - type: web
    name: smartbank-backend
    env: python
    rootDir: smartbank-backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    plan: free
    autoDeploy: true
    healthCheckPath: /api/health

  - type: static_site
    name: smartbank-frontend
    rootDir: smartbank-frontend
    buildCommand: "echo no-build"
    publishPath: smartbank-frontend
    headers:
      - path: /*
        name: "Cache-Control"
        value: "public, max-age=60"
